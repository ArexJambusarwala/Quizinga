<head>
  <title>
    Quizinga
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<div class="container">
  <hr class="qline-left">
  <div class="question">
    <div class="question-box">
      What was advertised in the World's first junk mail ?
    </div>
     <div class="triangle-left">
       <div class="trianle-left-empty"></div>
     </div>
    <div class="triangle-right">
       <div class="trianle-right-empty"></div>
     </div>
  </div><hr class="qline-right"><br><br><br>
  <hr class="aline-left">
  <div class="answer">
    <div class="answer-box wrong-answer-c">
      A: Dating Service
    </div>
     <div class="ans-triangle-left">
       <div class="ans-trianle-left-empty wrong-answer-b"></div>
     </div>
    <div class="ans-triangle-right">
       <div class="ans-trianle-right-empty wrong-answer-b"></div>
     </div>
  </div>
  <div class="answer">
    <div class="answer-box">
       A: Weight loss pills
    </div>
     <div class="ans-triangle-left">
       <div class="ans-trianle-left-empty"></div>
     </div>
    <div class="ans-triangle-right">
       <div class="ans-trianle-right-empty"></div>
     </div>
  </div><hr class="aline-right">
  <hr class="aline-left">
  <div class="answer">
    <div class="answer-box">
       A: Music CDs
    </div>
     <div class="ans-triangle-left">
       <div class="ans-trianle-left-empty"></div>
     </div>
    <div class="ans-triangle-right">
       <div class="ans-trianle-right-empty"></div>
     </div>
  </div>
  <div class="answer">
    <div class="answer-box right-answer-c">
       A: Computer
    </div>
     <div class="ans-triangle-left">
       <div class="ans-trianle-left-empty right-answer-b"></div>
     </div>
    <div class="ans-triangle-right">
       <div class="ans-trianle-right-empty right-answer-b"></div>
     </div>
  </div><hr class="aline-right">
  
  
</div>

</body>
